<section id="home-view" class="mainbar" data-ng-controller="home as vm">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Accounts</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-6" ng-repeat="accountType in vm.accountTypes">
				<div class="panel" ng-class="accountType.cssType">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-2x" ng-class="accountType.icon"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div>{{accountType.title}}</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th>Name</th>
												<th>Balance</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="account in vm.accounts|filter:{ type: accountType.type }">
												<td>{{account.name}}</td>
												<td><span class="pull-right" ng-bind-html="account.balance | currency : account.currency"></span></td>
												
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</div>
						</div>
						<!-- /.row -->
					</div>
					<a href="#">
						<div class="panel-footer">
							<span class="pull-left">Add Account</span>
							<span class="pull-right"><i class="fa fa-plus-circle"></i></span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
</section>
